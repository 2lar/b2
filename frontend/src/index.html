<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain2 - Your Second Brain</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-section" class="auth-container">
        <div class="auth-box">
            <h1>Brain2</h1>
            <p class="tagline">Your Second Brain - Building Connections Between Memories</p>
            
            <div id="auth-form">
                <h2 id="auth-title">Sign In</h2>
                <form id="auth-submit-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="auth-button">Sign In</button>
                </form>
                <p class="auth-switch">
                    <span id="auth-switch-text">Don't have an account?</span>
                    <a href="#" id="auth-switch-link">Sign Up</a>
                </p>
                <div id="auth-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="app-container" style="display: none;">
        <header>
            <h1>Memory Book</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle">üåô Dark</button>
                <span id="user-email"></span>
                <button id="sign-out-btn" class="secondary-btn">Sign Out</button>
            </div>
        </header>

        <main class="dashboard-layout">
            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <div class="sidebar-header">
                    <h3>Navigation</h3>
                </div>
                <div class="sidebar-content">
                    <button class="sidebar-btn">
                        <span class="sidebar-icon">üë§</span>
                        Profile
                    </button>
                    <button class="sidebar-btn">
                        <span class="sidebar-icon">‚öôÔ∏è</span>
                        Settings
                    </button>
                    <button class="sidebar-btn">
                        <span class="sidebar-icon">üìä</span>
                        Analytics
                    </button>
                    <button class="sidebar-btn">
                        <span class="sidebar-icon">üí°</span>
                        Help
                    </button>
                </div>
            </div>

            <!-- Column Resize Handle -->
            <div class="resize-handle horizontal" data-resize="horizontal-left"></div>

            <!-- Middle Column - Memory Graph -->
            <div class="dashboard-container" id="graph-container" data-container="graph">
                <div class="container-header" data-drag-handle>
                    <span class="container-title">Memory Graph</span>
                    <div class="container-controls">
                        <button id="refresh-graph" class="secondary-btn">Refresh</button>
                        <button id="fit-graph" class="secondary-btn">Fit to View</button>
                        <button id="fullscreen-graph" class="fullscreen-btn">‚õ∂ Fullscreen</button>
                        <span class="drag-handle">‚ãÆ‚ãÆ</span>
                    </div>
                </div>
                <div class="container-content graph-content">
                    <div id="cy" class="graph-container"></div>
                    <!-- Node Details - Floating Panel -->
                    <div id="node-details" class="node-details floating-panel" style="display: none;">
                        <div class="panel-header">
                            <h3>Memory Details</h3>
                            <button id="close-details" class="close-btn">√ó</button>
                        </div>
                        <div class="panel-content">
                            <div id="node-content" class="node-content-section"></div>
                            <div class="connections-section">
                                <h4>Connected Memories</h4>
                                <div id="node-connections" class="scrollable-connections"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column Resize Handle -->
            <div class="resize-handle horizontal" data-resize="horizontal-right"></div>

            <!-- Right Column Container -->
            <div class="right-column">
                <!-- Top Right - Memory Input -->
                <div class="dashboard-container" id="input-container" data-container="input">
                    <div class="container-header" data-drag-handle>
                        <span class="container-title">Create a Memory</span>
                        <span class="drag-handle">‚ãÆ‚ãÆ</span>
                    </div>
                    <div class="container-content">
                        <form id="memory-form">
                            <textarea 
                                id="memory-content" 
                                placeholder="Write your memory, thought, or idea here... The system will automatically connect it to related memories."
                                rows="4"
                                required
                            ></textarea>
                            <button type="submit" class="primary-btn">Save Memory</button>
                        </form>
                        <div id="memory-status" class="status-message"></div>
                    </div>
                </div>

                <!-- Vertical Resize Handle -->
                <div class="resize-handle vertical" data-resize="vertical"></div>

                <!-- Bottom Right - Memory List -->
                <div class="dashboard-container" id="list-container" data-container="list">
                    <div class="container-header" data-drag-handle>
                        <span class="container-title">All Memories</span>
                        <div class="container-controls">
                            <span id="memory-count">0 memories</span>
                            <span class="drag-handle">‚ãÆ‚ãÆ</span>
                        </div>
                    </div>
                    <div class="container-content">
                        <div id="memory-list" class="memory-list"></div>
                        <div class="pagination-controls">
                            <button id="prev-page" class="pagination-btn" disabled>‚Üê Previous</button>
                            <span id="page-info">Page 1 of 1</span>
                            <button id="next-page" class="pagination-btn" disabled>Next ‚Üí</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/ts/app.ts"></script>
</body>
</html>
