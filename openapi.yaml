openapi: 3.0.3
info:
  title: Brain2 API
  version: 1.0.0
  description: |
    ## Brain2 Knowledge Graph API
    A RESTful API for managing personal knowledge graphs with automatic memory connections.

paths:
  /api/nodes:
    get:
      summary: List all memory nodes for the authenticated user
      operationId: listNodes
      tags:
        - Memory Management
      responses:
        '200':
          description: Successfully retrieved user's memory nodes
          content:
            application/json:
              schema:
                type: object
                properties:
                  nodes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Node'
                    description: Array of memory nodes owned by the authenticated user
                example:
                  nodes:
                    - nodeId: "abc-123"
                      content: "Learning about serverless architecture"
                      timestamp: "2024-01-15T10:30:00Z"
                      version: 1
        '401':
          description: Authentication required - invalid or missing JWT token
        '500':
          description: Internal server error - check logs for details
          
    post:
      summary: Create a new memory node with automatic keyword extraction
      operationId: createNode
      tags:
        - Memory Management
      requestBody:
        required: true
        description: Memory content to be processed and stored
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNodeRequest'
            example:
              content: "GraphQL is a query language for APIs that provides a complete description of the data in your API"
      responses:
        '201':
          description: Memory node created successfully with automatic connections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
              example:
                nodeId: "def-456"
                content: "GraphQL is a query language for APIs that provides a complete description of the data in your API"
                timestamp: "2024-01-15T14:22:00Z"
                version: 0
        '400':
          description: Validation error - content is required and cannot be empty
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "content cannot be empty"
        '401':
          description: Authentication required - invalid or missing JWT token
        '500':
          description: Internal server error - node creation failed

  /api/nodes/{nodeId}:
    get:
      summary: Get detailed information for a single memory node
      operationId: getNode
      tags:
        - Memory Management
      parameters:
        - name: nodeId
          in: path
          required: true
          description: Unique identifier for the memory node
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
            example: "abc-123-def-456"
      responses:
        '200':
          description: Successfully retrieved node details with connections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeDetails'
              example:
                nodeId: "abc-123-def-456"
                content: "Machine learning models require large datasets for training"
                timestamp: "2024-01-15T10:30:00Z"
                version: 2
                edges: ["def-456-ghi-789", "ghi-789-jkl-012"]
        '404':
          description: Node not found or user doesn't have access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "node not found"
        '401':
          description: Authentication required
        '500':
          description: Internal server error
          
    put:
      summary: Update a memory node's content with automatic reconnection
      operationId: updateNode
      tags:
        - Memory Management
      parameters:
        - name: nodeId
          in: path
          required: true
          description: Unique identifier for the memory node to update
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      requestBody:
        required: true
        description: Updated content for the memory node
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNodeRequest'
            example:
              content: "Deep learning models require even larger datasets and more computational power than traditional ML"
      responses:
        '200':
          description: Node updated successfully with recalculated connections
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Node updated successfully"
                  nodeId:
                    type: string
                    example: "abc-123-def-456"
                  version:
                    type: integer
                    example: 3
        '400':
          description: Validation error - content cannot be empty
        '404':
          description: Node not found or user doesn't have access
        '409':
          description: Version conflict - node was modified by another process
        '401':
          description: Authentication required
        '500':
          description: Internal server error during update
          
    delete:
      summary: Delete a memory node and clean up all connections
      operationId: deleteNode
      tags:
        - Memory Management
      parameters:
        - name: nodeId
          in: path
          required: true
          description: Unique identifier for the memory node to delete
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      responses:
        '204':
          description: Node deleted successfully (no content returned)
        '404':
          description: Node not found or user doesn't have access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "node not found"
        '401':
          description: Authentication required
        '500':
          description: Internal server error during deletion

  /api/nodes/bulk-delete:
    post:
      summary: Delete multiple memory nodes efficiently in a single operation
      operationId: bulkDeleteNodes
      tags:
        - Memory Management
        - Bulk Operations
      requestBody:
        required: true
        description: List of node IDs to delete (max 100)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkDeleteRequest'
            example:
              nodeIds: 
                - "abc-123-def-456"
                - "def-456-ghi-789"
                - "ghi-789-jkl-012"
      responses:
        '200':
          description: Bulk delete operation completed (may include partial failures)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkDeleteResponse'
              example:
                deletedCount: 2
                failedNodeIds: ["ghi-789-jkl-012"]
                message: "Successfully deleted 2 out of 3 nodes"
        '400':
          description: Validation error - invalid request format or too many nodes
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "cannot delete more than 100 nodes at once"
        '401':
          description: Authentication required
        '500':
          description: Internal server error during bulk operation
  
  /api/graph-data:
    get:
      summary: Get complete graph data optimized for visualization libraries
      operationId: getGraphData
      tags:
        - Graph Visualization
        - Data Export
      responses:
        '200':
          description: Complete graph data ready for visualization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphDataResponse'
              example:
                elements:
                  - data:
                      id: "node-abc-123"
                      label: "Machine Learning Basics"
                  - data:
                      id: "node-def-456" 
                      label: "Neural Networks"
                  - data:
                      id: "edge-1"
                      source: "node-abc-123"
                      target: "node-def-456"
        '401':
          description: Authentication required
        '500':
          description: Internal server error retrieving graph data

  /api/categories:
    get:
      summary: List all categories for the authenticated user
      operationId: listCategories
      tags:
        - Category Management
      responses:
        '200':
          description: Successfully retrieved user's categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                    description: Array of categories owned by the authenticated user
        '401':
          description: Authentication required
        '500':
          description: Internal server error

    post:
      summary: Create a new category
      operationId: createCategory
      tags:
        - Category Management
      requestBody:
        required: true
        description: Category details to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryRequest'
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Validation error - title is required
        '401':
          description: Authentication required
        '500':
          description: Internal server error

  /api/categories/{categoryId}:
    get:
      summary: Get detailed information for a single category
      operationId: getCategory
      tags:
        - Category Management
      parameters:
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      responses:
        '200':
          description: Successfully retrieved category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
        '401':
          description: Authentication required
        '500':
          description: Internal server error

    put:
      summary: Update a category's details
      operationId: updateCategory
      tags:
        - Category Management
      parameters:
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category to update
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      requestBody:
        required: true
        description: Updated category details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategoryRequest'
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Category updated successfully"
                  categoryId:
                    type: string
                    example: "abc-123-def-456"
        '400':
          description: Validation error
        '404':
          description: Category not found
        '401':
          description: Authentication required
        '500':
          description: Internal server error

    delete:
      summary: Delete a category and all its memory associations
      operationId: deleteCategory
      tags:
        - Category Management
      parameters:
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category to delete
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      responses:
        '204':
          description: Category deleted successfully
        '404':
          description: Category not found
        '401':
          description: Authentication required
        '500':
          description: Internal server error

  /api/categories/{categoryId}/nodes:
    get:
      summary: Get all nodes in a specific category
      operationId: getNodesInCategory
      tags:
        - Category Management
        - Memory Organization
      parameters:
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      responses:
        '200':
          description: Successfully retrieved memories in category
          content:
            application/json:
              schema:
                type: object
                properties:
                  memories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Node'
        '404':
          description: Category not found
        '401':
          description: Authentication required
        '500':
          description: Internal server error

    post:
      summary: Assign a node to a category
      operationId: assignNodeToCategory
      tags:
        - Category Management
        - Memory Organization
      parameters:
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      requestBody:
        required: true
        description: Node to assign to category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignNodeToCategoryRequest'
      responses:
        '200':
          description: Node assigned to category successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Memory added to category successfully"
        '400':
          description: Validation error
        '404':
          description: Category or memory not found
        '401':
          description: Authentication required
        '500':
          description: Internal server error

  /api/categories/{categoryId}/nodes/{nodeId}:
    delete:
      summary: Remove a node from a category
      operationId: removeNodeFromCategory
      tags:
        - Category Management
        - Memory Organization
      parameters:
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
        - name: nodeId
          in: path
          required: true
          description: Unique identifier for the node
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      responses:
        '204':
          description: Memory removed from category successfully
        '404':
          description: Category or memory not found
        '401':
          description: Authentication required
        '500':
          description: Internal server error

  # Enhanced Category Endpoints
  /api/categories/hierarchy:
    get:
      summary: Get hierarchical category tree
      operationId: getCategoryHierarchy
      tags:
        - Category Management
        - Hierarchy
      responses:
        '200':
          description: Successfully retrieved category hierarchy
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                  hierarchy:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                    description: "Map of parent category IDs to arrays of child category IDs"
        '401':
          description: Authentication required
        '500':
          description: Internal server error

  /api/categories/suggest:
    post:
      summary: Get AI-powered category suggestions for content
      operationId: suggestCategories
      tags:
        - Category Management
        - AI Features
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 10000
                  description: "Content to analyze for category suggestions"
                  example: "Learning about machine learning algorithms and neural networks"
      responses:
        '200':
          description: Successfully generated category suggestions
          content:
            application/json:
              schema:
                type: object
                properties:
                  suggestions:
                    type: array
                    items:
                      $ref: '#/components/schemas/CategorySuggestion'
        '400':
          description: Validation error - content is required
        '401':
          description: Authentication required
        '503':
          description: AI service temporarily unavailable
        '500':
          description: Internal server error

  /api/categories/rebuild:
    post:
      summary: Rebuild and optimize category structure
      operationId: rebuildCategories
      tags:
        - Category Management
        - AI Features
      responses:
        '200':
          description: Category rebuild completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Category structure rebuilt successfully"
                  categoriesProcessed:
                    type: integer
                    example: 25
                  hierarchiesCreated:
                    type: integer
                    example: 8
                  categoriesMerged:
                    type: integer
                    example: 3
        '401':
          description: Authentication required
        '500':
          description: Internal server error

  /api/categories/insights:
    get:
      summary: Get category usage insights and analytics
      operationId: getCategoryInsights
      tags:
        - Category Management
        - Analytics
      responses:
        '200':
          description: Successfully retrieved category insights
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryInsights'
        '401':
          description: Authentication required
        '500':
          description: Internal server error

  /api/nodes/{nodeId}/categories:
    get:
      summary: Get all categories assigned to a node
      operationId: getNodeCategories
      tags:
        - Memory Management
        - Category Management
      parameters:
        - name: nodeId
          in: path
          required: true
          description: Unique identifier for the memory node
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      responses:
        '200':
          description: Successfully retrieved node categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Category'
                        - type: object
                          properties:
                            confidence:
                              type: number
                              minimum: 0
                              maximum: 1
                              description: "AI confidence score for this categorization"
                            method:
                              type: string
                              enum: ["ai", "manual", "rule-based"]
                              description: "How this category was assigned"
        '404':
          description: Node not found
        '401':
          description: Authentication required
        '500':
          description: Internal server error

    post:
      summary: Auto-categorize a node using AI
      operationId: categorizeNode
      tags:
        - Memory Management
        - AI Features
      parameters:
        - name: nodeId
          in: path
          required: true
          description: Unique identifier for the memory node
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
      responses:
        '200':
          description: Successfully categorized node
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                  message:
                    type: string
                    example: "Node categorized successfully"
        '404':
          description: Node not found
        '401':
          description: Authentication required
        '503':
          description: AI service temporarily unavailable
        '500':
          description: Internal server error

components:
  schemas:
    Node:
      type: object
      required:
        - nodeId
        - content
        - timestamp
        - version
      properties:
        nodeId:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          example: "abc-123-def-456-ghi-789"
        content:
          type: string
          minLength: 1
          maxLength: 10000
          example: "Machine learning requires large datasets for effective model training"
        tags:
          type: array
          items:
            type: string
          example: ["urgent", "work", "ml"]
          description: "User-defined tags for organizing and categorizing memories"
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T14:30:00Z"
        version:
          type: integer
          minimum: 0
          example: 1

    NodeDetails:
      allOf:
        - $ref: '#/components/schemas/Node'
        - type: object
          properties:
            edges:
              type: array
              items:
                type: string
                pattern: '^[a-zA-Z0-9-]+$'
              example: 
                - "def-456-ghi-789"
                - "ghi-789-jkl-012"
                - "jkl-012-mno-345"

    CreateNodeRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          minLength: 1
          maxLength: 10000
          example: "GraphQL provides a more efficient alternative to REST for complex data fetching requirements"
        tags:
          type: array
          items:
            type: string
          description: User-defined tags for organizing and categorizing memories
          maxItems: 10
          example: ["work", "graphql", "api"]

    UpdateNodeRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          minLength: 1
          maxLength: 10000
          example: "GraphQL and REST both have their place, but GraphQL excels in scenarios requiring flexible data fetching"
        tags:
          type: array
          items:
            type: string
          description: User-defined tags for organizing and categorizing memories
          maxItems: 10
          example: ["work", "graphql", "api", "updated"]

    BulkDeleteRequest:
      type: object
      required:
        - nodeIds
      properties:
        nodeIds:
          type: array
          items:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
          minItems: 1
          maxItems: 100
          example: 
            - "abc-123-def-456"
            - "def-456-ghi-789"
            - "ghi-789-jkl-012"

    BulkDeleteResponse:
      type: object
      properties:
        deletedCount:
          type: integer
          minimum: 0
          example: 2
        failedNodeIds:
          type: array
          items:
            type: string
            pattern: '^[a-zA-Z0-9-]+$'
          example: ["ghi-789-jkl-012"]
        message:
          type: string
          example: "Successfully deleted 2 out of 3 nodes. 1 node could not be found."
          
    GraphDataResponse:
      type: object
      properties:
        elements:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/GraphNode'
              - $ref: '#/components/schemas/GraphEdge'
          example:
            - data:
                id: "node-abc-123"
                label: "Machine Learning"
            - data:
                id: "node-def-456"
                label: "Neural Networks" 
            - data:
                id: "edge-1"
                source: "node-abc-123"
                target: "node-def-456"

    GraphNode:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/NodeData'

    NodeData:
      type: object
      required:
        - id
        - label
      properties:
        id:
          type: string
          pattern: '^node-[a-zA-Z0-9-]+$'
          example: "node-abc-123-def-456"
        label:
          type: string
          maxLength: 100
          example: "Machine Learning Fundamentals"

    GraphEdge:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/EdgeData'

    EdgeData:
      type: object
      required:
        - id
        - source
        - target
      properties:
        id:
          type: string
          pattern: '^edge-[a-zA-Z0-9-]+$'
          example: "edge-abc-123-to-def-456"
        source:
          type: string
          pattern: '^node-[a-zA-Z0-9-]+$'
          example: "node-abc-123-def-456"
        target:
          type: string
          pattern: '^node-[a-zA-Z0-9-]+$'
          example: "node-def-456-ghi-789"

    Category:
      type: object
      required:
        - id
        - title
        - level
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          example: "cat-abc-123-def-456"
        title:
          type: string
          minLength: 1
          maxLength: 100
          example: "Work Projects"
        description:
          type: string
          maxLength: 500
          example: "All work-related memories and tasks"
        level:
          type: integer
          minimum: 0
          maximum: 2
          description: "Hierarchy level: 0 = top level, 1 = sub, 2 = sub-sub"
          example: 0
        parentId:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          description: "ID of parent category (null for root categories)"
          example: "cat-parent-123"
        color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: "Hex color code for UI"
          example: "#2563eb"
        icon:
          type: string
          maxLength: 50
          description: "Icon identifier for UI"
          example: "folder"
        aiGenerated:
          type: boolean
          description: "Whether this category was created by AI"
          example: false
        noteCount:
          type: integer
          minimum: 0
          description: "Number of memories in this category"
          example: 5
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T14:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T14:30:00Z"

    CreateCategoryRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
          example: "Personal Projects"
        description:
          type: string
          maxLength: 500
          example: "Side projects and personal learning"

    UpdateCategoryRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
          example: "Updated Category Title"
        description:
          type: string
          maxLength: 500
          example: "Updated category description"

    AssignNodeToCategoryRequest:
      type: object
      required:
        - nodeId
      properties:
        nodeId:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          example: "abc-123-def-456"

    # Enhanced Category Schemas
    CategorySuggestion:
      type: object
      required:
        - name
        - level
        - confidence
        - reason
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: "Suggested category name"
          example: "Technology"
        level:
          type: integer
          minimum: 0
          maximum: 2
          description: "Suggested hierarchy level"
          example: 0
        confidence:
          type: number
          minimum: 0
          maximum: 1
          description: "AI confidence score for this suggestion"
          example: 0.85
        reason:
          type: string
          maxLength: 500
          description: "Explanation for why this category was suggested"
          example: "Content discusses artificial intelligence and technology concepts"
        parentId:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          description: "ID of suggested parent category"
          example: "cat-parent-123"

    CategoryInsights:
      type: object
      properties:
        mostActiveCategories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryActivity'
          description: "Categories with the most recent activity"
        categoryGrowthTrends:
          type: array
          items:
            $ref: '#/components/schemas/CategoryGrowthTrend'
          description: "Growth patterns over time"
        suggestedConnections:
          type: array
          items:
            $ref: '#/components/schemas/CategoryConnection'
          description: "Suggested relationships between categories"
        knowledgeGaps:
          type: array
          items:
            $ref: '#/components/schemas/KnowledgeGap'
          description: "Identified areas for knowledge expansion"

    CategoryActivity:
      type: object
      required:
        - categoryId
        - categoryName
        - memoryCount
        - recentAdds
      properties:
        categoryId:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          example: "cat-abc-123"
        categoryName:
          type: string
          example: "Machine Learning"
        memoryCount:
          type: integer
          minimum: 0
          example: 15
        recentAdds:
          type: integer
          minimum: 0
          description: "Memories added in the last 7 days"
          example: 3

    CategoryGrowthTrend:
      type: object
      required:
        - categoryId
        - categoryName
        - date
        - memoryCount
      properties:
        categoryId:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          example: "cat-abc-123"
        categoryName:
          type: string
          example: "Machine Learning"
        date:
          type: string
          format: date-time
          example: "2024-01-15T00:00:00Z"
        memoryCount:
          type: integer
          minimum: 0
          example: 12

    CategoryConnection:
      type: object
      required:
        - category1Id
        - category1Name
        - category2Id
        - category2Name
        - strength
        - reason
      properties:
        category1Id:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          example: "cat-abc-123"
        category1Name:
          type: string
          example: "Machine Learning"
        category2Id:
          type: string
          pattern: '^[a-zA-Z0-9-]+$'
          example: "cat-def-456"
        category2Name:
          type: string
          example: "Data Science"
        strength:
          type: number
          minimum: 0
          maximum: 1
          description: "Connection strength score"
          example: 0.78
        reason:
          type: string
          maxLength: 500
          description: "Explanation for the suggested connection"
          example: "Both categories contain content about statistical analysis and algorithms"

    KnowledgeGap:
      type: object
      required:
        - topic
        - confidence
        - suggestedCategories
        - reason
      properties:
        topic:
          type: string
          maxLength: 200
          description: "Identified knowledge gap topic"
          example: "Deep Learning Optimization"
        confidence:
          type: number
          minimum: 0
          maximum: 1
          description: "Confidence in this gap identification"
          example: 0.72
        suggestedCategories:
          type: array
          items:
            type: string
          description: "Categories that could be created to fill this gap"
          example: ["Optimization Algorithms", "Neural Network Tuning"]
        reason:
          type: string
          maxLength: 500
          description: "Explanation for why this is a knowledge gap"
          example: "You have extensive ML content but limited coverage of optimization techniques"